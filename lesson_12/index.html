<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>SVG</title>
  </head>
  <body class="body">
    <div class="body__container">
      <svg class="body__figure body__figure--square" width="50" height="50"><rect width="50" height="50"></rect></svg>
      <svg class="body__figure body__figure--rectangle" width="100" height="50">
        <rect width="100" height="50"></rect>
      </svg>
      <svg class="body__figure body__figure--circle" width="50" height="50">
        <circle cx="25" cy="25" r="23"></circle>
      </svg>
      <svg class="body__figure body__figure--ellipse" width="50" height="50">
        <ellipse cx="25" cy="25" rx="23" ry="15"></ellipse>
      </svg>
    </div>
  </body>
</html>
